        /* General Reset */
        body {
            font-family: Arial, sans-serif;

		 /* Logout button styles */
		 .navbar .logout {

            color: white;
            padding: 12px 20px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s;

        .navbar .logout:hover {
            background-color: #d32f2f;
        }

        /* Navbar container */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transform: translateX(-250px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .navbar.open {
            transform: translateX(0);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px 20px; /* Reverted padding for smaller rows */
            font-size: 18px;
            display: block;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #4CAF50;

		  /* Logout button styles */
		  .navbar .logout {

            border: none;
            transition: background-color 0.3s;
        }

        .navbar .logout:hover {
            background-color: #d32f2f;
        }


        /* Hamburger icon styles */
        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 1100;
            outline: none;
        }

        .hamburger div {
            width: 20px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
            border-radius: 1px;
            transition: all 0.4s ease;
        }

        .hamburger.open div:nth-child(1) {
            transform: rotate(-45deg) translate(-3px, 3px);
        }

        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open div:nth-child(3) {
            transform: rotate(45deg) translate(-3px, -3px);
        }

        /* Ensure menu starts after the X icon */
        .navbar.open a {
            margin-top: 60px;
        }

        /* Main content area */
        .main-content {
            margin-left: 20px !important;
			margin-bottom: 90px;
    		padding: 110px !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .header {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #fff;
        }

        .sub-header {
            font-size: 18px;
            margin-bottom: 30px;
            color: #fff;
        }

        /* Button styles */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }
    </style>
